name: Build LaTeX and deploy on GitHub Releases
on:
  push:

jobs:
  Setup-Compile-Deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: danysk/action-checkout@master
    - name: Run the preliminary scripts
      run: |
          ./setup_ruby.sh
          ./scholar_scraper.rb
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: DanySK/compile-and-publish-all-latex@0.1.7
